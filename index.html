<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="homeScore">0</h2>
            <div id="btn">
                <button id="homeScoreBtn1" class="btn-score">+1</button>
                <button id="homeScoreBtn2" class="btn-score">+2</button>
                <button id="homeScoreBtn3" class="btn-score">+3</button>
            </div>
        </div>

        <div>
            <button id="new-game">New Game</button>
        </div>

        <div>
            <div id="btn">
                <h3>AWAY</h3>
                <h2 id="guestSore">0</h2>
                <button id="guestScoreBtn1" class="btn-score">+1</button>
                <button id="guestScoreBtn2" class="btn-score">+2</button>
                <button id="guestScoreBtn3" class="btn-score">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
 
</html>
